<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
    <!-- Link to styles, bootstrap, and google fonts. -->
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link href='https://fonts.googleapis.com/css?family=Oleo+Script:700,400' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <!-- Script links to jquery and app.js -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</head>

<body>
    <a name="top"></a>
    <!-- Intro container that will display an input and submit button for the user. -->
    <div class="introContentContainer">
        <h1 class="introTitle">Flickr Image Viewer</h1>
        <div>
            <input class="introSearch" type="text" placeholder="Search Flickr Viewer"></input>
            <button class="introSubmit" type="button">Submit Search</button>
        </div>
    </div>
    <!-- Top bar container that displays a input and submit button for the user. -->
    <div class="topBarContainer">
        <h1 id="topBarTitle">Flickr Image Viewer</h1>
        <div class="topInfoContainer">
            <input type="text" id="topBarSearch" placeholder="Search Flickr Viewer"></input>
            <button type="button" id="topBarSubmit">Submit Search</button>
        </div>
        <div class="container-fluid">
            <div class="paginationContainer">
                <ul id="positioning topPaginationLinks" class="pagination">
                    <li id="pageLinks"><a href="#top">1</a></li>
                    <li id="pageLinks"><a href="#top">2</a></li>
                    <li id="pageLinks"><a href="#top">3</a></li>
                    <li id="pageLinks"><a href="#top">4</a></li>
                    <li id="pageLinks"><a href="#top">5</a></li>
                </ul>
            </div>
        </div>
    </div>
    <!-- Top bar pagination for users using bootstrap css. -->
    <!-- 	<div class="topPagination">
			
		</div> -->
    <!-- imageArea is where all the images will be appended to. -->
    <div class="imageArea">
    </div>
</body>

</html>
